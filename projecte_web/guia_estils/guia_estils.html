<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia d'estils</title>
    <link rel="stylesheet" href="guia_estils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anaheim:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Guia d'Estils del Projecte</h1>
    </header>

    <!-- Tipografia -->
    <section>
        <h2>Tipografia</h2>
        <p>Aquesta és la tipografia general del cos del text.</p>
        <h3>Títol de tercer nivell (h3)</h3>
    </section>

    <!-- Paleta de Colors -->
    <section>
        <h2>Colors</h2>
        <p style="background-color: #28A745; color: white;">Color principal (Verd fosc)</p>
        <p style="background-color: #007BFF; color: white;">Color secundari (Blau)</p>
    </section>

    <!-- Botons -->
    <section>
        <h2>Botons</h2>
        <button>Botó Normal</button>
        <button class="hover">Botó Hover</button>
    </section>

    <!-- Formularis -->
    <section>
        <h2>Formulari d'exemple</h2>
        <form>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom"><br><br>

            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email"><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <!-- Imatges -->
    <section>
        <h2>Imatge</h2>
        <img src="imatges/exemple.png" alt="Imatge d'exemple">
    </section>
</body>
</html>
